<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="../img/logo.png" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav>
      <div class="nav-container">
        <div class="logo">메인페이지</div>
        <ul class="nav-menu">
          <li class="nav-item active">
            <a href="#" class="nav-link" data-page="login">로그인</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="quote">오늘의 명언</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="user">사용자 정보</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="gallery">갤러리</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="posts">게시물</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- 로그인 페이지 -->
      <div id="login" class="page active">
        <h1>🔐 로그인</h1>
        <div class="login-form">
          <div class="form-group">
            <label for="username">아이디:</label>
            <input
              type="text"
              id="username"
              placeholder="아이디를 입력하세요"
            />
          </div>
          <div class="form-group">
            <label for="password">비밀번호:</label>
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
          <button id="loginBtn">로그인</button>
          <div id="loginResult" class="result"></div>
          <div class="welcome-text">
            <p>테스트 계정: admin / 1234</p>
            <p>또는 user / 1234</p>
          </div>
        </div>
      </div>

      <!-- 명언 페이지 -->
      <div id="quote" class="page">
        <h1>📝 오늘의 명언</h1>
        <p>버튼을 클릭해서 랜덤한 영어 명언을 가져와보세요!</p>
        <button id="getQuote">명언 가져오기</button>
        <div id="quoteResult" class="result"></div>
      </div>

      <!-- 사용자 정보 페이지 -->
      <div id="user" class="page">
        <h1>👤 사용자 정보</h1>
        <p>사용자 ID를 입력하면 해당 사용자의 정보를 가져옵니다.</p>
        <div class="form-group">
          <label for="userId">사용자 ID (1-10):</label>
          <input
            type="number"
            id="userId"
            placeholder="1부터 10까지"
            min="1"
            max="10"
          />
        </div>
        <button id="getUser">사용자 정보 가져오기</button>
        <div id="userResult" class="result"></div>
      </div>

      <!-- 갤러리 페이지 -->
      <div id="gallery" class="page">
        <h1>🖼️ 갤러리</h1>
        <p>귀여운 동물 사진들을 랜덤으로 가져와보세요!</p>
        <button id="getCat">고양이 사진</button>
        <button id="getDog">강아지 사진</button>
        <div id="galleryResult" class="result"></div>
      </div>

      <!-- 게시물 페이지 -->
      <div id="posts" class="page">
        <h1>📄 게시물 목록</h1>
        <p>JSONPlaceholder에서 게시물 목록을 가져와보세요!</p>
        <button id="getPosts">게시물 5개 가져오기</button>
        <button id="getComments">댓글 가져오기</button>
        <div id="postsResult" class="result"></div>
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
