<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/22_localStorage_JSON.css" />
    <link rel="icon" type="image/png" href="../img/pumkin.png" />
  </head>
  <body>
    <h1>local Storage 동작 원리</h1>
    <div class="container">
      <h2>1️⃣ 데이터 저장하기</h2>
      <input type="text" id="name" placeholder="저장할 이름값(예: 홍길동)" />
      <input type="number" id="age" placeholder="저장할 나이 값(예: 20)" />
      <input
        type="text"
        id="email"
        placeholder="저장할 이메일 값(예: hong@exam.com)"
      />
      <button type="button" id="addBtn">데이터 추가</button>

      <div id="addResult" class="result"></div>
    </div>
    <div class="container">
      <h2>2️⃣ 데이터 검색하기</h2>
      <input type="text" id="searchValue" placeholder="검색할 값" />
      <button id="searchBtn">검색하기</button>
      <div id="searchResult" class="result"></div>
    </div>
    <div class="container">
      <h2>3️⃣ 현재 저장된 모든 데이터</h2>
      <button type="button" id="showAllBtn">모든 데이터 보기</button>
      <button type="button" id="clearAllBtn">모든 데이터 삭제</button>

      <div id="allData" class="storage-view"></div>
    </div>

    <script src="../js/22_localStorage_JSON.js"></script>
  </body>
</html>
