<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디즈니 캐릭터 검색</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2b1cc8e2c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/102_과제.css" />
    <link rel="icon" type="image/png" href="../img/logo.png" />
  </head>
  <body>
    <div class="main-banner">
      <img
        src="https://images.unsplash.com/photo-1528041119984-da3a9f8d04d1?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGlzbmV5fGVufDB8fDB8fHww"
        alt="디즈니성"
      />
    </div>
    <div class="container">
      <div class="inner-container">
        <h1 class="main-title">디즈니 캐릭터 소개</h1>
        <p class="sub-tit">
          다양한 방법으로 소개된 디즈니 캐릭터들을 모아 여러분께 소개합니다!
        </p>

        <figcaption>* 이미지를 클릭하면 크게 보입니다!</figcaption>
        <table>
          <thead>
            <tr>
              <th>캐릭터 이미지</th>
              <th>캐릭터 이름</th>
            </tr>
          </thead>
          <tbody id="result"></tbody>
        </table>

        <div class="pagination-wrap">
          <button type="button" id="prevBtn" class="btn btn-none">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div id="pageNum" class="page-num">1</div>
          <button type="button" id="nextBtn" class="btn btn-none">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="../js/102_과제.js"></script>
  </body>
</html>
