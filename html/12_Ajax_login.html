<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 로그인 유무 확인하기</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/12_Ajax_login.css" />
    <link rel="icon" type="image/png" href="../img/pumkin.png" />
  </head>
  <body>
    <div class="container">
      <h1>실시간 로그인 기능</h1>
      <form action="#">
        <label>
          사용자 아이디:
          <input
            type="text"
            id="username"
            placeholder="사용자 아이디를 입력하세요."
          />
        </label>
        <label>
          사용자 비밀번호:
          <input
            type="password"
            id="password"
            placeholder="사용자 비밀번호를 입력하세요."
          />
        </label>
        <!-- 로그인 버튼 폼 안에 넣어주는 것이 좋음! -->
        <div class="button-group">
          <button type="button" id="로그인기능">로그인하기</button>
          <button type="button" id="로그아웃기능">로그아웃하기</button>
        </div>
      </form>
      <div id="result" class="result-box">
        사용자 아이디와 비밀번호를 입력하고 로그인 버튼을 클릭하세요!
      </div>
    </div>
    <script src="../js/12_Ajax_login.js"></script>
  </body>
</html>
